<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/reset_css/reset.css">
</head>
<body>
    <h1>¿Te animas a adoptar?</h1>
    <form
    action="registro.completado.html"
    method="get"
    novalidate>
    <div>
    <input 
        required name="nombre" 
        id="nombre" 
        type="nombre" 
        placeholder="Nombre">
    <input 
        required name="apellido" 
        id="apellido" 
        type="apellido" 
        placeholder="Apellido">
    </div>
    <div>
    <input 
        required type="email" 
        name="email" 
        id="email" 
        placeholder="Email">
    <input 
        required type="numero" 
        name="numero" 
        id="numero"
        pattern="[0-9]+" 
        placeholder="Número">
    </div>
    <div>
        <select name="ciudad" id="ciudad">
            <option value="mad">Madrid</option>
            <option value="gal">Galicia</option>
            <option value="cata">Cataluña</option>
            <option value="ast">Asturias</option>
            <option value="cant">Cantabria</option>
            <option value="arag">Aragón</option>
            <option value="val">Comunidad Valenciana</option>
            <option value="mur">Murcia</option>
            <option value="and">Andalucía</option>
            <option value="extr">Extremadura</option>
            <option value="castm">Castilla la Mancha</option>
            <option value="castl">Castilla y León</option>
            <option value="can">Canarias</option>
            <option value="bal">Baleares</option>
        </select>
    </div>
    <div>
    <legend>¿Como nos conociste?</legend> 
    <input 
        type="radio" 
        name="Facebook" 
        id="Facebook" 
        value="Facebook">
    <label for="Facebook">Facebook</label>
    <input 
        type="radio" 
        name="instagram" 
        id="instagram" 
        value="instagram">
    <label for="instagram">Instagram</label>
    <input 
        type="radio" 
        name="amigo" 
        id="amigo" 
        value="amigo" checked>
    <label for="amigo">Un amigo</label>
    <input 
        type="radio" 
        name="web" 
        id="web" 
        value="web">
    <label for="web">Página Web</label>
     </div>
     <label for="usuario">Usuario miembro</label>
     <input 
     type="tag" 
     name="user"
     id="user"
     placeholder="Usuario"
     pattern="^@[^\s]+">
 
     <div>
     <textarea
     placeholder="¿Por qué quieres adoptar?" 
        required maxlength="180" 
        name="bio" 
        id="bio" 
        cols="30" 
        rows="10"></textarea>
    </div>
     <div>
        <input 
            type="submit" 
            value="Guardar">
     </div>
    </form>
</body>
</html>
